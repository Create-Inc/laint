name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  cli-smoke-test:
    name: CLI Smoke Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: laint check (file mode)
        run: |
          echo '<div />' > /tmp/clean.tsx
          node dist/cli.js check /tmp/clean.tsx

      - name: laint check --hook (stdin mode)
        run: |
          echo '<div />' > /tmp/clean.tsx
          echo '{"tool_input":{"file_path":"/tmp/clean.tsx"}}' | node dist/cli.js check --hook

      - name: laint init
        run: |
          node dist/cli.js init
          test -f .claude/settings.json

      - name: Package dry-run
        run: npm pack --dry-run 2>&1 | tee /dev/stderr | grep -q 'dist/cli.js'

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint .

      - name: Prettier
        run: npx prettier --check .

  readme-rules:
    name: README rule docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Every rule must be documented in README
        run: |
          missing=0
          for rule in $(grep -oE "'[a-z][a-z0-9-]+'" src/rules/index.ts | tr -d "'"); do
            if ! grep -q "\`$rule\`" README.md; then
              echo "::error::Rule '$rule' is not documented in README.md"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi
          echo "All rules are documented in README.md"

  knip:
    name: Unused dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for unused dependencies
        run: npm run knip
